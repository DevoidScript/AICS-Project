<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assistance Record Entry System</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Source+Sans+3:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link href="css/assistance-form.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<header class="page-header">
  <div class="header-seal">&#x1F4CB;</div>
  <div class="header-text">
    <h1>Assistance Record Entry</h1>
    <p>Social Welfare &amp; Development Office</p>
  </div>
</header>

<div class="form-card">
  <form id="assistanceForm" novalidate>

    <div class="section-label">Record Identification</div>
    <div class="form-grid three-col">
      <div class="field">
        <label>ID Number <span class="req">*</span></label>
        <input type="text" id="idNumber" placeholder="e.g. 2025-001" required />
      </div>
      <div class="field">
        <label>Date <span class="req">*</span></label>
        <input type="date" id="date" required />
      </div>
      <div class="field">
        <label>Code <span class="req">*</span></label>
        <input type="text" id="code" placeholder="e.g. MED-01" required />
      </div>
    </div>

    <div class="section-label">Beneficiary Information</div>
    <div class="form-grid">
      <div class="field span-2">
        <label>Name of Patient / Deceased <span class="req">*</span></label>
        <input type="text" id="patientName" placeholder="Full name" required />
      </div>
      <div class="field span-2">
        <label>Address <span class="req">*</span></label>
        <input type="text" id="address" placeholder="Complete address" required />
      </div>
      <div class="field span-2">
        <label>Claimant <span class="req">*</span></label>
        <input type="text" id="claimant" placeholder="Name of claimant / representative" required />
      </div>
    </div>

    <div class="section-label">Assistance Details</div>
    <div class="form-grid">
      <div class="field">
        <label>Type of Assistance <span class="req">*</span></label>
        <select id="typeOfAssistance" required>
          <option value="" disabled selected>Select type...</option>
          <option>Burial Assistance</option>
          <option>Medical Assistance</option>
          <option>Financial Assistance</option>
          <option>Educational Assistance</option>
          <option>Food Assistance</option>
          <option>Livelihood Assistance</option>
          <option>Other</option>
        </select>
      </div>
      <div class="field">
        <label>Remark</label>
        <input type="text" id="remark" placeholder="Optional note" />
      </div>
    </div>

    <div class="section-label">Internal Use Only</div>
    <div class="form-grid">
      <div class="field">
        <label>Encoded By <span class="req">*</span></label>
        <input type="text" id="encodedBy" placeholder="Staff name" required />
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-ghost" id="clearBtn">Clear Form</button>
      <button type="submit" class="btn btn-primary" id="submitBtn">Submit &amp; Preview</button>
    </div>

  </form>
</div>

<!-- RECORD PREVIEW MODAL -->
<div class="modal-overlay" id="pdfModal">
  <div class="modal">
    <div class="modal-head">
      <h2>Record Preview</h2>
      <button class="modal-close" id="closeModal">&#x2715;</button>
    </div>
    <div id="pdf-preview"></div>
    <div class="modal-actions">
      <button class="btn btn-ghost" id="closeModal2">Close</button>
      <button class="btn btn-ghost" id="downloadPdf">&#x2B07; Download PDF</button>
      <button class="btn btn-primary" id="printBtn">&#x1F5A8; Print Slip</button>
    </div>
  </div>
</div>

<!--
  #printable-area is hidden on screen.
  When Print Slip is clicked, it becomes visible,
  window.print() fires, and @media print shows ONLY this div.
  The browser's print preview dialog appears with the slip layout.
-->
<div id="printable-area" style="display:none;"></div>

<div id="toast"></div>

<script src="js/assistance-form.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assistance Record Entry System</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Source+Sans+3:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link href="css/assistance-form.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<header class="page-header">
  <div class="header-seal">&#x1F4CB;</div>
  <div class="header-text">
    <h1>ASSISTANCE TO INDIVIDUALS IN CRISIS SITUATIONS</h1>
    <p>LGU OTON</p>
  </div>
</header>

<div class="form-card">
  <form id="assistanceForm" novalidate>

    <div class="section-label">Record Identification</div>
    <div class="form-grid three-col">
      <div class="field">
        <label>Transaction Number<span class="req">*</span></label>
        <input type="text" id="idNumber" placeholder="Auto-generated" readonly required />
      </div>
      <div class="field">
        <label>Date <span class="req">*</span></label>
        <input type="date" id="date" required />
      </div>
      <div class="field">
        <label>Code</label>
        <input type="text" id="code" placeholder="e.g. MED-01" />
      </div>
    </div>

    <div class="section-label">Beneficiary Information</div>
    <div class="form-grid">
      <div class="field span-2">
        <label>Name of Patient / Deceased <span class="req">*</span></label>
        <input type="text" id="patientName" placeholder="Full name" required />
      </div>
      <div class="field span-2">
        <label>Address <span class="req">*</span></label>
        <input type="text" id="address" placeholder="Complete address" required />
      </div>
      <div class="field">
        <label>Contact Number</label>
        <input type="tel" id="contactNumber" placeholder="e.g. 09171234567" maxlength="11" inputmode="numeric" pattern="[0-9]{11}" />
      </div>
      <div class="field">
        <label>Claimant – Last name <span class="req">*</span></label>
        <input type="text" id="claimantLastName" placeholder="Last name" required />
      </div>
      <div class="field">
        <label>Claimant – First name <span class="req">*</span></label>
        <input type="text" id="claimantFirstName" placeholder="First name" required />
      </div>
      <div class="field">
        <label>Claimant – Middle name / initial</label>
        <input type="text" id="claimantMiddleName" placeholder="Optional" />
      </div>
    </div>

    <div class="section-label">Assistance Details</div>
    <div class="form-grid">
      <div class="field">
        <label>Type of Assistance <span class="req">*</span></label>
        <select id="typeOfAssistance" required>
          <option value="" disabled selected>Select type...</option>
          <option>Maintenance</option>
          <option>Burial</option>
          <option>Dialysis</option>
          <option>Chemotherapy</option>
          <option>Medicine</option>
        </select>
      </div>
      <div class="field">
        <label>Remark</label>
        <input type="text" id="remark" placeholder="Optional note" />
      </div>
    </div>

    <div id="eligibilityMessage" class="eligibility-message" role="alert" aria-live="polite" style="display: none;"></div>

    <div class="section-label">Internal Use Only</div>
    <div class="form-grid">
      <div class="field">
        <label>Encoded By <span class="req">*</span></label>
        <input type="text" id="encodedBy" placeholder="Staff name" required />
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-ghost" id="clearBtn">Clear Form</button>
      <button type="submit" class="btn btn-primary" id="submitBtn">Submit &amp; Preview</button>
    </div>

  </form>
</div>

<!-- RECORD PREVIEW MODAL -->
<div class="modal-overlay" id="pdfModal">
  <div class="modal">
    <div class="modal-head">
      <h2>Record Preview</h2>
      <button type="button" class="modal-close" id="closeModal" aria-label="Close">&#x2715;</button>
    </div>
    <div id="pdf-preview"></div>
    <div class="modal-actions">
      <button type="button" class="btn btn-ghost" id="closeModal2">Close</button>
      <button class="btn btn-ghost" id="downloadPdf">&#x2B07; Download PDF</button>
      <button class="btn btn-primary" id="printBtn">&#x1F5A8; Print Slip</button>
    </div>
  </div>
</div>

<!--
  #printable-area is hidden on screen.
  When Print Slip is clicked, it becomes visible,
  window.print() fires, and @media print shows ONLY this div.
  The browser's print preview dialog appears with the slip layout.
-->
<div id="printable-area" style="display:none;"></div>

<!-- Cooldown warning modal: same patient + type (except Burial) submitted too soon -->
<div class="modal-overlay" id="cooldownWarningModal">
  <div class="modal modal-warning">
    <div class="modal-head modal-head-warning">
      <h2>Cannot submit – cooldown period</h2>
      <button type="button" class="modal-close" id="cooldownModalClose" aria-label="Close">&#x2715;</button>
    </div>
    <div class="modal-body">
      <p class="cooldown-warning-text">This patient already has a <span id="cooldownType"></span> request on <span id="cooldownLastDate"></span>. They may request again on <span id="cooldownEligibleDate"></span>.</p>
    </div>
    <div class="modal-actions">
      <button type="button" class="btn btn-primary" id="cooldownModalOk">OK</button>
    </div>
  </div>
</div>

<div id="toast"></div>

<script src="js/assistance-form.js"></script>

</body>
</html>
